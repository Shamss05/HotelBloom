    <h2>Favorites</h2>
    <div id="liked-hotels"></div>

    <script>
               // مسح بيانات localStorage
            //   localStorage.clear();
        document.addEventListener("DOMContentLoaded", function () {
            const likedHotelsContainer = document.getElementById("liked-hotels");
            const savedHotels = JSON.parse(localStorage.getItem("likedHotels")) || [];

            if (savedHotels.length === 0) {
                likedHotelsContainer.innerHTML = "<p>No favorites added yet.</p>";
                return;
            }

            savedHotels.forEach(hotel => {
                likedHotelsContainer.innerHTML += hotel.html;
            });
        });
 
    </script>
