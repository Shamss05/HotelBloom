<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <link rel="stylesheet" href="payment.css">
</head>
<body>
  <div class="container">
    <form id="paymentForm">
      <h1>Payment</h1>

      <label for="paymentMethod">Choose Payment Method:</label>
      <select id="paymentMethod" required>
        <option value="">Select...</option>
        <option value="credit">Credit Card</option>
        <option value="cash">Cash</option>
      </select>

      <div id="creditCardInfo" class="payment-details">
        <label for="cardNumber">Credit Card Number:</label>
        <input type="text" id="cardNumber" maxlength="16" placeholder="1234 5678 9012 3456">

        <label for="expiry">Expiry Date:</label>
        <input type="month" id="expiry">

        <label for="cvv">CVV:</label>
        <input type="password" id="cvv" maxlength="3" placeholder="123">
      </div>

      <div id="placeholder" class="payment-details"></div>

      <button type="submit">Reserve Room</button>
    </form>
  </div>

  <script src="payment.js"></script>
</body>
</html>
